<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Elemento em Posição Específica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Inserir Elemento em Posição Específica</h1>
        <form action="inserir_posicao.php" method="GET">
            <div class="mb-3">
                <label for="numeros" class="form-label">Digite os números separados por vírgula:</label>
                <input type="text" id="numeros" name="numeros" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="posicao" class="form-label">Digite a posição:</label>
                <input type="number" id="posicao" name="posicao" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="novo_elemento" class="form-label">Digite o novo elemento:</label>
                <input type="text" id="novo_elemento" name="novo_elemento" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Inserir</button>
        </form>
    </div>
</body>
</html>
