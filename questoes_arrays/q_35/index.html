<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Elemento de Posição Específica</title>
</head>
<body>
    <div>
        <h1>Remover Elemento de Posição Específica de um Array</h1>
        <form action="processa.php" method="GET">
            <div>
                <label for="array">Informe os elementos do array (separados por vírgula): </label>
                <input type="text" id="array" name="array" required>
            </div>
            <div>
                <label for="posicao">Informe a posição do elemento a ser removido (começa de 0): </label>
                <input type="number" id="posicao" name="posicao" required>
            </div>
            <div>
                <input type="submit" value="Remover Elemento">
            </div>
        </form>
    </div>
</body>
</html>
