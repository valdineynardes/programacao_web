<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Binária em um Array Ordenado</title>
</head>
<body>
    <div>
        <h1>Implementar Busca Binária em um Array Ordenado</h1>
        <form action="processa.php" method="GET">
            <div>
                <label for="array">Informe os elementos do array (ordenados e separados por vírgula): </label>
                <input type="text" id="array" name="array" required>
            </div>
            <div>
                <label for="valor">Informe o valor a ser buscado: </label>
                <input type="number" id="valor" name="valor" required>
            </div>
            <div>
                <input type="submit" value="Buscar">
            </div>
        </form>
    </div>
</body>
</html>
