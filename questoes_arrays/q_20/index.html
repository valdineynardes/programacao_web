<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Ocorrências de um Texto em um Array</title>
</head>
<body>
    <div>
        <h1>Remover Ocorrências de um Texto em um Array de Strings</h1>
        <form action="processa.php" method="GET">
            <div>
                <label for="strings">Informe strings separadas por vírgula: </label>
                <input type="text" id="strings" name="strings" required>
            </div>
            <div>
                <label for="texto">Informe o texto a ser removido: </label>
                <input type="text" id="texto" name="texto" required>
            </div>
            <div>
                <input type="submit" value="Remover Texto">
            </div>
        </form>
    </div>
</body>
</html>
