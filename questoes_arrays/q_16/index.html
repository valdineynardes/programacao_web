<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Índice de um Elemento</title>
</head>
<body>
    <div>
        <h1>Encontrar Índice da Primeira Ocorrência de um Elemento</h1>
        <form action="processa.php" method="GET">
            <div>
                <label for="numeros">Informe números separados por vírgula: </label>
                <input type="text" id="numeros" name="numeros" required>
            </div>
            <div>
                <label for="valor">Informe o valor a ser encontrado: </label>
                <input type="number" id="valor" name="valor" required>
            </div>
            <div>
                <input type="submit" value="Encontrar Índice">
            </div>
        </form>
    </div>
</body>
</html>
