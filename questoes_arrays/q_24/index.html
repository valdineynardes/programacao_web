<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Elemento em Posição Específica do Array</title>
</head>
<body>
    <div>
        <h1>Inserir Elemento em Posição Específica do Array</h1>
        <form action="processa.php" method="GET">
            <div>
                <label for="array">Informe o array (números separados por vírgula): </label>
                <input type="text" id="array" name="array" required>
            </div>
            <div>
                <label for="elemento">Informe o novo elemento: </label>
                <input type="text" id="elemento" name="elemento" required>
            </div>
            <div>
                <label for="posicao">Informe a posição (começa de 0): </label>
                <input type="number" id="posicao" name="posicao" required>
            </div>
            <div>
                <input type="submit" value="Inserir Elemento">
            </div>
        </form>
    </div>
</body>
</html>
