<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ERP Dashboard</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./usuario.html">Gerenciar Usuários</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Cadastro de Produtos</h3>
        <form id="productForm" class="mb-5">
            <div class="row mb-3">
                <div class="col">
                    <label for="productName">Nome do Produto</label>
                    <input type="text" id="productName" class="form-control" required>
                </div>
                <div class="col">
                    <label for="productPrice">Preço</label>
                    <input type="number" id="productPrice" class="form-control" required>
                </div>
                <div class="col">
                    <label for="productQuantity">Quantidade</label>
                    <input type="number" id="productQuantity" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Cadastrar Produto</button>
        </form>

        <h4>Produtos Cadastrados</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Produtos serão listados aqui -->
            </tbody>
        </table>
    </div>

    <script src="./js/dashboard.js"></script>
</body>
</html>
