<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Banco[BR]</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="page">
    <header>
      <h1>Cadastro - Banco[BR]</h1>
      <p>Faça seu cadastro e começe a trabalhar!</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Usuário</legend>
          <div class="input-wrapper">
            <label for="event-title">Nome do Candidato <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" required minlength="8" />
          </div>
          <div class="input-wrapper">
            <label for="event-link">Rede Social <span>(comece com https://)</span></label>
            <input type="url" id="event-link" />
          </div>
          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="event-whatsapp" />
          </div>
          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>
          <div class="input-wrapper">
            <label for="event-category">Vagas Disponíveis</label>
            <select id="event-category">
              <option value="bancario">Bancário</option>
              <option value="tecnicoInformatica">Técnico em Informática</option>
              <option value="matematico">Matemático</option>
            </select>
          </div>
        </div>
      </fieldset>

    <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Escolha uma Data e Hora para entrevista</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </form>


    <footer>
      <button class="button" form="my-form">CADASTRAR</button>
    </footer>
  </div>
</body>

</html>
