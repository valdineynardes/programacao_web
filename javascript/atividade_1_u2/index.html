<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo total de aulas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo total de aulas</h1>
        <form id="calculoAulasForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="valorHoraAula">Valor HORA/AULA:</label>
            <input type="number" id="valorHoraAula" name="valorHoraAula" step="0.01" required><br>
            <label for="totalHorasSemana">Total H. A. semanal:</label>
            <input type="number" id="totalHorasSemana" name="totalHorasSemana" step="0.1" required><br><br>
            <label>Total Geral:</label>
            <div id="totalGeral"></div><br>
            <button type="button" onclick="calcularTotal()">Calcular</button>
            <button type="button" onclick="limparFormulario()">Limpar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
