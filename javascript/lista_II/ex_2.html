<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a Soma e Multiplicação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Calculando</h2>
        <form id="form">
            <div class="form-group">
                <label for="number1">Número 01:</label>
                <input type="text" id="number1" name="number1">
            </div>
            <div class="form-group">
                <label for="number2">Número 02:</label>
                <input type="text" id="number2" name="number2">
            </div>
            <div class="form-group">
                <label for="number3">Número 03:</label>
                <input type="text" id="number3" name="number3">
            </div>
            <div class="form-group">
                <label for="number4">Número 04:</label>
                <input type="text" id="number4" name="number4">
            </div>
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        <div class="result">
            <p>Soma: <span id="displaySum"></span></p>
            <p>Multiplicação: <span id="displayMultiplication"></span></p>
        </div>
    </div>
    <script>
        function calculate() {
            // Obtém os valores dos campos de entrada
            const number1 = parseFloat(document.getElementById('number1').value);
            const number2 = parseFloat(document.getElementById('number2').value);
            const number3 = parseFloat(document.getElementById('number3').value);
            const number4 = parseFloat(document.getElementById('number4').value);

            // Verifica se todos os campos estão preenchidos com números válidos
            if (isNaN(number1) || isNaN(number2) || isNaN(number3) || isNaN(number4)) {
                alert('Por favor, preencha todos os campos com números válidos.');
                return;
            }

            // Calcula a soma dos números
            const sum = number1 + number2 + number3 + number4;

            // Calcula a multiplicação dos números
            const multiplication = number1 * number2 * number3 * number4;

            // Exibe os resultados na tela
            document.getElementById('displaySum').textContent = sum;
            document.getElementById('displayMultiplication').textContent = multiplication;
        }
    </script>
</body>
</html>
