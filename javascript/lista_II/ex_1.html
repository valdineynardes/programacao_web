<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a Idade e IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Calculando a Idade e IMC</h2>
        <form id="form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="birthYear">Ano de Nascimento:</label>
                <input type="text" id="birthYear" name="birthYear">
            </div>
            <div class="form-group">
                <label for="height">Altura (cm):</label>
                <input type="text" id="height" name="height">
            </div>
            <div class="form-group">
                <label for="weight">Peso (kg):</label>
                <input type="text" id="weight" name="weight">
            </div>
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        <div class="result">
            <p>Nome: <span id="displayName"></span></p>
            <p>Idade: <span id="displayAge"></span></p>
            <p>IMC: <span id="displayBMI"></span></p>
        </div>
    </div>
    <script>
        function calculate() {
            const name = document.getElementById('name').value;
            const birthYear = parseInt(document.getElementById('birthYear').value);
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            // Verifica se todos os campos estão preenchidos
            if (!name || isNaN(birthYear) || isNaN(height) || isNaN(weight)) {
                alert('Por favor, preencha todos os campos com valores válidos.');
                return;
            }

            // Converte a altura de centímetros para metros
            const heightInMeters = height / 100;

            // Calcula a idade com base no ano atual
            const currentYear = new Date().getFullYear();
            const age = currentYear - birthYear;

            // Calcula o IMC usando a fórmula peso / (altura * altura) e arredonda para duas casas decimais
            const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

            // Exibe os resultados na tela
            document.getElementById('displayName').textContent = name;
            document.getElementById('displayAge').textContent = age;
            document.getElementById('displayBMI').textContent = bmi;
        }
    </script>
</body>
</html>
