<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo dos Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            width: calc(100% - 50px);
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .percentage {
            margin-left: 5px;
            width: 50px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Cálculo dos Números</h2>
        <form id="form">
            <div class="form-group">
                <label for="number1">Número 01:</label>
                <div class="input-group">
                    <input type="text" id="number1" name="number1">
                    <span class="percentage">+ 13%</span>
                </div>
            </div>
            <div class="form-group">
                <label for="number2">Número 02:</label>
                <div class="input-group">
                    <input type="text" id="number2" name="number2">
                    <span class="percentage">- 08%</span>
                </div>
            </div>
            <div class="form-group">
                <label for="number3">Número 03:</label>
                <div class="input-group">
                    <input type="text" id="number3" name="number3">
                    <span class="percentage">+ 55%</span>
                </div>
            </div>
            <div class="form-group">
                <label for="number4">Número 04:</label>
                <div class="input-group">
                    <input type="text" id="number4" name="number4">
                    <span class="percentage">- 60%</span>
                </div>
            </div>
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        <div class="result">
            <p>Número 01: <span id="result1"></span></p>
            <p>Número 02: <span id="result2"></span></p>
            <p>Número 03: <span id="result3"></span></p>
            <p>Número 04: <span id="result4"></span></p>
        </div>
    </div>
    <script>
        function calculate() {
            // Obtém os valores dos campos de entrada
            const number1 = parseFloat(document.getElementById('number1').value);
            const number2 = parseFloat(document.getElementById('number2').value);
            const number3 = parseFloat(document.getElementById('number3').value);
            const number4 = parseFloat(document.getElementById('number4').value);

            // Verifica se todos os campos estão preenchidos com números válidos
            if (isNaN(number1) || isNaN(number2) || isNaN(number3) || isNaN(number4)) {
                alert('Por favor, preencha todos os campos com números válidos.');
                return;
            }

            // Função para calcular o valor total com o percentual
            function calculatePercentage(number, percentage) {
                return number + (number * percentage / 100);
            }

            // Calcula os novos valores com os percentuais
            const result1 = calculatePercentage(number1, 13);
            const result2 = calculatePercentage(number2, -8);
            const result3 = calculatePercentage(number3, 55);
            const result4 = calculatePercentage(number4, -60);

            // Exibe os resultados na tela
            document.getElementById('result1').textContent = result1.toFixed(2);
            document.getElementById('result2').textContent = result2.toFixed(2);
            document.getElementById('result3').textContent = result3.toFixed(2);
            document.getElementById('result4').textContent = result4.toFixed(2);
        }
    </script>
</body>
</html>
