    /**
    * QUESTÃO 01
    * Escreva um algoritmo que defina um vetor de elementos inteiros de tamanho 5 (utilizando array),
    * leia valores de entrada para este vetor e escreva a soma dos elementos que ocupam os índices pares do vetor (utilizando função).
    */
    
    // Início da função que irá coletar os números fornecidos pelo usuário.
    function somatorioPar(){
        let soma = 0; // variável inicializada.
        let numeros = prompt("Digite uma série de 5 números separados por espaços. Ex.: 1 2 3 4 5: "); // recebe do usuário uma lista de 5 (cinco) números.
        numeros = numeros.split(" "); // método split separa a lista de números fornecidos pelo usuário formando uma substring e a coloca em um array e retorna esse array.

        // laço de repetição para efetuar a adição dos índices pares e retornar a soma.
        for (let i = 0; i < numeros.length; i += 2){ // o laço começa do íncide zero e vai incrementando de 2 em 2 pegando os índices pares (0, 2 e 4).
            soma = soma + parseFloat(numeros[i]); // a variavel soma (acumulador) a cada incremento receberá o seu valor mais o valor do índice [i].
        } // fim do for.

        alert("O somatório dos números nas posições pares é: " + soma); // exibe a soma.
        alert("Vetor analisado foi: ["+ numeros +"]") // exibe o array.
    } // fim da funcao somatorioPar.

    /**

     * Crie um botão em HTML que chama uma janela com uma caixa de texto para inserir um

    // Função que irá verificar a situação a partir da nota fornecida pelo usuário
    function situacao(){
        let nota = parseFloat(prompt("Entre com a nota: ")); // recebe do usuário o dado nota.
        if(nota < 3){ // entra caso o aluno tenha tirado uma nota inferior a 3.
            alert("Reprovado");
        }else if(nota < 7){ // entra caso o aluno tenha tirado uma nota igual ou superior a 3 e inferior a 7.
            alert("Prova Final")
        }else{ // entra caso o aluno tenha tirado uma nota igual ou superior a 7.
            alert ("Aprovado");
        } // Fim do condicional.

    }// Fim da funcção situação.
