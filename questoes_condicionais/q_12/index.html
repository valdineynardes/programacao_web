<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias no Mês</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Verificar Dias no Mês</h1>
        <form action="verificar_dias_mes.php" method="GET" class="mt-4">
            <div class="mb-3">
                <label for="mes" class="form-label">Digite o mês (1 a 12):</label>
                <input type="number" class="form-control" id="mes" name="mes" min="1" max="12" required>
            </div>
            <div class="mb-3">
                <label for="ano" class="form-label">Digite o ano:</label>
                <input type="number" class="form-control" id="ano" name="ano" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verificar</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
