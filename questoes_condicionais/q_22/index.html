<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação de Números</title>
</head>
<body>
    <h1>Advinhe o Número</h1>
    <form method="GET" action="processa.php">
        <div>
            <label>Insira seu palpite (número entre 1 e 10):</label>
            <input type="number" name="palpite" min="1" max="10" required>
        </div>
        <button type="submit">Adivinhar</button>
    </form>
</body>
</html>
