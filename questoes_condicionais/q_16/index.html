<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Bônus Salarial</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cálculo de Bônus Salarial</h1>
        <form action="calcular_bonus.php" method="GET" class="mt-4">
            <div class="mb-3">
                <label for="salario" class="form-label">Digite o salário (R$):</label>
                <input type="number" step="0.01" class="form-control" id="salario" name="salario" required>
            </div>
            <div class="mb-3">
                <label for="tempo_servico" class="form-label">Digite o tempo de serviço (meses):</label>
                <input type="number" class="form-control" id="tempo_servico" name="tempo_servico" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Bônus</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
