<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosagem de Medicamento</title>
</head>
<body>
    <h1>Calculo de Dosagem de Medicamento</h1>
    <form method="GET" action="processa.php">
        <div>
            <label>Idade (anos):</label>
            <input type="number" name="idade" required>
        </div>
        <div>
            <label>Peso (kg):</label>
            <input type="number" name="peso" required step="0.01">
        </div>
        <button type="submit">Calcular Dosagem</button>
    </form>
</body>
</html>
