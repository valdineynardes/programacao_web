<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosagem de Medicamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Dosagem de Medicamento</h1>
        <form action="calcula_dosagem.php" method="GET">
            <div class="mb-3">
                <label for="idade" class="form-label">Idade do Paciente (em anos):</label>
                <input type="number" id="idade" name="idade" class="form-control" required min="0">
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso do Paciente (em kg):</label>
                <input type="number" id="peso" name="peso" class="form-control" required min="0" step="0.1">
            </div>
            <button type="submit" class="btn btn-primary">Calcular Dosagem</button>
        </form>
    </div>
</body>
</html>
