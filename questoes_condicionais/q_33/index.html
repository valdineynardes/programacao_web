<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Aprovação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Verificação de Aprovação do Aluno</h1>
        <form action="calcula_aprovacao.php" method="GET">
            <div class="mb-3">
                <label for="nota1" class="form-label">Nota 1 (0 a 100):</label>
                <input type="number" id="nota1" name="nota1" class="form-control" required min="0" max="100">
            </div>
            <div class="mb-3">
                <label for="nota2" class="form-label">Nota 2 (0 a 100):</label>
                <input type="number" id="nota2" name="nota2" class="form-control" required min="0" max="100">
            </div>
            <button type="submit" class="btn btn-primary">Verificar Aprovação</button>
        </form>
    </div>
</body>
</html>
