<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Preço de Venda</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cálculo do Preço de Venda</h1>
        <form action="calcular_preco_venda.php" method="GET" class="mt-4">
            <div class="mb-3">
                <label for="preco_compra" class="form-label">Digite o preço de compra do produto (R$):</label>
                <input type="number" step="0.01" class="form-control" id="preco_compra" name="preco_compra" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Preço de Venda</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
