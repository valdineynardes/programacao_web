<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto Progressivo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Desconto Progressivo</h1>
        <form action="calcular_desconto.php" method="GET" class="mt-4">
            <div class="mb-3">
                <label for="valor_compra" class="form-label">Digite o valor da compra (R$):</label>
                <input type="number" step="0.01" class="form-control" id="valor_compra" name="valor_compra" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Desconto</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
