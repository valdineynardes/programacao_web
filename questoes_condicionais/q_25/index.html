<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora Simples</h1>
        <form action="calcular.php" method="GET">
            <div class="mb-3">
                <label for="numero1" class="form-label">Digite o primeiro número:</label>
                <input type="number" id="numero1" name="numero1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="numero2" class="form-label">Digite o segundo número:</label>
                <input type="number" id="numero2" name="numero2" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="operacao" class="form-label">Escolha a operação:</label>
                <select id="operacao" name="operacao" class="form-select" required>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>
</body>
</html>
