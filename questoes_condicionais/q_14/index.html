<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Frete</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cálculo de Frete</h1>
        <form action="calcular_frete.php" method="GET" class="mt-4">
            <div class="mb-3">
                <label for="peso" class="form-label">Digite o peso do produto (kg):</label>
                <input type="number" step="0.01" class="form-control" id="peso" name="peso" required>
            </div>
            <div class="mb-3">
                <label for="frete" class="form-label">Digite o valor do frete normal (R$):</label>
                <input type="number" step="0.01" class="form-control" id="frete" name="frete" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Frete</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
