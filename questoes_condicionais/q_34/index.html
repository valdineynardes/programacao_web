<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IRPF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cálculo do Imposto de Renda (IRPF)</h1>
        <form action="calcula_irpf.php" method="GET">
            <div class="mb-3">
                <label for="salario" class="form-label">Salário Mensal (R$):</label>
                <input type="number" id="salario" name="salario" class="form-control" required min="0" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>
</body>
</html>
