<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Volume do Paralelepípedo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calcular Volume do Paralelepípedo</h1>
        <form action="calcular_volume.php" method="GET">
            <div class="mb-3">
                <label for="comprimento" class="form-label">Comprimento (cm):</label>
                <input type="number" id="comprimento" name="comprimento" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="largura" class="form-label">Largura (cm):</label>
                <input type="number" id="largura" name="largura" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (cm):</label>
                <input type="number" id="altura" name="altura" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Volume</button>
        </form>
    </div>
</body>
</html>
