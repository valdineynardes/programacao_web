<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Número</title>
</head>
<body>
    <h1>Encontre o Maior Número</h1>
    <form method="GET" action="processa.php">
        <div>
            <label for="quantidade">Digite a quantidade de números:</label>
            <input type="number" id="quantidade" name="quantidade" required>
        </div>
        <div>
            <label for="numeros">Digite os números (separados por vírgula):</label>
            <input type="text" id="numeros" name="numeros" required>
        </div>
        <button type="submit">Calcular Maior Número</button>
    </form>
</body>
</html>
