<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Horas Extras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calcular Horas Extras</h1>
        <form action="calcular_horas_extras.php" method="GET">
            <div class="mb-3">
                <label for="horas_extras" class="form-label">Quantidade de Horas Extras:</label>
                <input type="number" id="horas_extras" name="horas_extras" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="valor_hora" class="form-label">Valor da Hora Normal (R$):</label>
                <input type="number" id="valor_hora" name="valor_hora" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>
</body>
</html>
