<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Dias do Mês</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Verificar Dias do Mês</h1>
        <form action="verificar_dias.php" method="GET">
            <div class="mb-3">
                <label for="mes" class="form-label">Digite o mês (1 a 12):</label>
                <input type="number" id="mes" name="mes" class="form-control" required min="1" max="12">
            </div>
            <div class="mb-3">
                <label for="ano" class="form-label">Digite o ano:</label>
                <input type="number" id="ano" name="ano" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Verificar</button>
        </form>
    </div>
</body>
</html>
