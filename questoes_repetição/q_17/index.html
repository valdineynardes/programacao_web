<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
</head>
<body>
    <h1>Cadastro de Pessoas</h1>
    <form method="GET" action="processa.php">
        <div id="pessoas">

        </div>
        <button type="submit">Enviar</button>
    </form>

    <script>
        for (let i = 1; i <= 20; i++) {
            document.getElementById('pessoas').innerHTML += `
                <h3>Pessoa ${i}</h3>
                <div>
                    <label for="nome${i}">Nome:</label>
                    <input type="text" id="nome${i}" name="nome${i}" required>
                </div>
                <div>
                    <label for="idade${i}">Idade:</label>
                    <input type="number" id="idade${i}" name="idade${i}" required>
                </div>
                <div>
                    <label for="sexo${i}">Sexo:</label>
                    <select id="sexo${i}" name="sexo${i}" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <br>
            `;
        }
    </script>
</body>
</html>
