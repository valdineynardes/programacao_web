<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Comissão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calcular Comissão</h1>
        <form action="calcular_comissao.php" method="GET">
            <div class="mb-3">
                <label for="produtos" class="form-label">Quantidade de Produtos Vendidos:</label>
                <input type="number" id="produtos" name="produtos" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="valor_comissao" class="form-label">Valor da Comissão por Produto (R$):</label>
                <input type="number" id="valor_comissao" name="valor_comissao" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>
</body>
</html>
