<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números Ímpares</title>
</head>
<body>
    <h1>Calcule a Soma dos Números Ímpares</h1>
    <form method="GET" action="processa.php">
        <div>
            <label for="intervalo_inferior">Digite o intervalo inferior:</label>
            <input type="number" id="intervalo_inferior" name="intervalo_inferior" required>
        </div>
        <div>
            <label for="intervalo_superior">Digite o intervalo superior:</label>
            <input type="number" id="intervalo_superior" name="intervalo_superior" required>
        </div>
        <button type="submit">Calcular Soma</button>
    </form>
</body>
</html>
