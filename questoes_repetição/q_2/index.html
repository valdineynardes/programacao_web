<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Números Pares</h1>
        <form action="pares.php" method="GET">
            <div class="mb-3">
                <label for="inicio" class="form-label">Digite o número inicial:</label>
                <input type="number" id="inicio" name="inicio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fim" class="form-label">Digite o número final:</label>
                <input type="number" id="fim" name="fim" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Imprimir Pares</button>
        </form>
    </div>
</body>
</html>
