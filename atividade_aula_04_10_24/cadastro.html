<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Cadastro de Usuário</h1>
    <form action="processa_cadastro_usuario.php" method="POST" onsubmit="return verificarSenha()">
        <div class="mb-3">
            <label class="required" for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="required" for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" class="form-control">
        </div>

        <div class="mb-3">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" class="form-control">
        </div>

        <div class="mb-3">
            <label class="required" for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="required" for="confirmar_senha">Confirme a Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
