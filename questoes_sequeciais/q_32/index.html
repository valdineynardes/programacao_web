<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Tempo de Encontro</title>
    <link href="https://stackpath.amazonaws.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calcular Tempo de Encontro</h1>
        <form action="calcular_tempo_encontro.php" method="GET" class="mt-4">
            <div class="mb-3">
                <label for="velocidade1" class="form-label">Velocidade do Veículo 1 (km/h):</label>
                <input type="number" step="0.1" class="form-control" id="velocidade1" name="velocidade1" required>
            </div>
            <div class="mb-3">
                <label for="velocidade2" class="form-label">Velocidade do Veículo 2 (km/h):</label>
                <input type="number" step="0.1" class="form-control" id="velocidade2" name="velocidade2" required>
            </div>
            <div class="mb-3">
                <label for="distancia" class="form-label">Distância entre os Veículos (km):</label>
                <input type="number" step="0.1" class="form-control" id="distancia" name="distancia" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Tempo de Encontro</button>
        </form>
    </div>
    <script src="https://stackpath.amazonaws.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
