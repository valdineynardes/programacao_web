<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Perímetro e Área do Círculo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calcular Perímetro e Área do Círculo</h1>
        <form action="circulo.php" method="GET" class="mt-4">
            <div class="mb-3">
                <label for="raio" class="form-label">Digite o raio do círculo:</label>
                <input type="number" step="0.01" class="form-control" id="raio" name="raio" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
