<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substituir Sobrenome</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Substituir Sobrenome</h1>
        <form action="substituir_sobrenome.php" method="GET" class="mt-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Digite o nome completo em minúsculo:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="sobrenome_antigo" class="form-label">Sobrenome a ser substituído:</label>
                <input type="text" class="form-control" id="sobrenome_antigo" name="sobrenome_antigo" required>
            </div>
            <div class="mb-3">
                <label for="sobrenome_novo" class="form-label">Novo sobrenome:</label>
                <input type="text" class="form-control" id="sobrenome_novo" name="sobrenome_novo" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Substituir Sobrenome</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
