<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Raízes da Equação de Segundo Grau</title>
    <link href="https://stackpath.amazonaws.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calcular Raízes da Equação de Segundo Grau</h1>
        <form action="raizes_equacao.php" method="GET" class="mt-4">
            <div class="mb-3">
                <label for="a" class="form-label">Valor de a:</label>
                <input type="number" step="0.01" class="form-control" id="a" name="a" required>
            </div>
            <div class="mb-3">
                <label for="b" class="form-label">Valor de b:</label>
                <input type="number" step="0.01" class="form-control" id="b" name="b" required>
            </div>
            <div class="mb-3">
                <label for="c" class="form-label">Valor de c:</label>
                <input type="number" step="0.01" class="form-control" id="c" name="c" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Raízes</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
