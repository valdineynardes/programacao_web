<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo das Raízes de uma Equação do Segundo Grau</title>
</head>
<body>
    <h1>Cálculo das Raízes de uma Equação do Segundo Grau</h1>
    <form method="GET" action="processa.php">
        <div>
            <label>Coeficiente a:</label>
            <input type="number" name="a" step="any" required>
        </div>
        <div>
            <label>Coeficiente b:</label>
            <input type="number" name="b" step="any" required>
        </div>
        <div>
            <label>Coeficiente c:</label>
            <input type="number" name="c" step="any" required>
        </div>
        <button type="submit">Calcular Raízes</button>
    </form>
</body>
</html>
