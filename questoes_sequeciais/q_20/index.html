<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Área de um Trapézio</title>
</head>
<body>
    <h1>Cálculo da Área de um Trapézio</h1>
    <form method="GET" action="processa.php">
        <div>
            <label>Altura (em metros):</label>
            <input type="number" name="altura" step="any" required>
        </div>
        <div>
            <label>Base Maior (em metros):</label>
            <input type="number" name="base_maior" step="any" required>
        </div>
        <div>
            <label>Base Menor (em metros):</label>
            <input type="number" name="base_menor" step="any" required>
        </div>
        <button type="submit">Calcular Área</button>
    </form>
</body>
</html>
