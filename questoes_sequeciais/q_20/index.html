<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área do Trapézio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calcular Área do Trapézio</h1>
        <form action="area_trapezio.php" method="GET" class="mt-4">
            <div class="mb-3">
                <label for="altura" class="form-label">Altura:</label>
                <input type="number" step="0.01" class="form-control" id="altura" name="altura" required>
            </div>
            <div class="mb-3">
                <label for="base_maior" class="form-label">Base Maior:</label>
                <input type="number" step="0.01" class="form-control" id="base_maior" name="base_maior" required>
            </div>
            <div class="mb-3">
                <label for="base_menor" class="form-label">Base Menor:</label>
                <input type="number" step="0.01" class="form-control" id="base_menor" name="base_menor" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Área</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
