<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Massa Gravitacional</title>
    <link href="https://stackpath.amazonaws.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calcular Massa Gravitacional</h1>
        <form action="calcular_massa.php" method="GET" class="mt-4">
            <div class="mb-3">
                <label for="forca" class="form-label">Força Gravitacional (N):</label>
                <input type="number" step="0.00001" class="form-control" id="forca" name="forca" required>
            </div>
            <div class="mb-3">
                <label for="massa2" class="form-label">Massa do Outro Objeto (kg):</label>
                <input type="number" step="0.1" class="form-control" id="massa2" name="massa2" required>
            </div>
            <div class="mb-3">
                <label for="distancia" class="form-label">Distância entre os Objetos (m):</label>
                <input type="number" step="0.01" class="form-control" id="distancia" name="distancia" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Massa</button>
        </form>
    </div>
    <script src="https://stackpath.amazonaws.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
