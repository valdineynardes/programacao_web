<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Altura da Queda Livre</title>
    <link href="https://stackpath.amazonaws.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calcular Altura da Queda Livre</h1>
        <form action="calcular_altura.php" method="GET" class="mt-4">
            <div class="mb-3">
                <label for="tempo" class="form-label">Tempo de Queda (segundos):</label>
                <input type="number" step="0.1" class="form-control" id="tempo" name="tempo" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Altura</button>
        </form>
    </div>
    <script src="https://stackpath.amazonaws.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
