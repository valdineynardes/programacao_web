<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Fahrenheit para Celsius</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Converter Fahrenheit para Celsius</h1>
        <form action="converter_temperatura.php" method="GET" class="mt-4">
            <div class="mb-3">
                <label for="fahrenheit" class="form-label">Temperatura em Fahrenheit:</label>
                <input type="number" step="0.1" class="form-control" id="fahrenheit" name="fahrenheit" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Converter</button>
        </form>
    </div>
    <script src="https://stackpath.amazonaws.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
