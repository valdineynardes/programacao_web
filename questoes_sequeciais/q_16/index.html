<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Volume de Caixa d'Água Cilíndrica</title>
</head>
<body>
    <h1>Cálculo de Volume de Caixa d'Água Cilíndrica</h1>
    <form method="GET" action="processa.php">
        <div>
            <label>Raio da base (em metros):</label>
            <input type="number" name="raio" step="any" required>
        </div>
        <div>
            <label>Altura (em metros):</label>
            <input type="number" name="altura" step="any" required>
        </div>
        <button type="submit">Calcular Volume</button>
    </form>
</body>
</html>
