<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média Harmônica</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calcular Média Harmônica</h1>
        <form action="calcular_media_harmonica.php" method="GET" class="mt-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Aluno:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="nota1" class="form-label">Nota 1:</label>
                <input type="number" step="0.01" class="form-control" id="nota1" name="nota1" required>
            </div>
            <div class="mb-3">
                <label for="nota2" class="form-label">Nota 2:</label>
                <input type="number" step="0.01" class="form-control" id="nota2" name="nota2" required>
            </div>
            <div class="mb-3">
                <label for="nota3" class="form-label">Nota 3:</label>
                <input type="number" step="0.01" class="form-control" id="nota3" name="nota3" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Média Harmônica</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
