<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média Harmônica</title>
</head>
<body>
    <h1>Cálculo de Média Harmônica</h1>
    <form method="GET" action="processa.php">
        <div>
            <label>Nome do Aluno:</label>
            <input type="text" name="nome" required>
        </div>
        <div>
            <label>Nota 1:</label>
            <input type="number" name="nota1" step="any" required>
        </div>
        <div>
            <label>Nota 2:</label>
            <input type="number" name="nota2" step="any" required>
        </div>
        <div>
            <label>Nota 3:</label>
            <input type="number" name="nota3" step="any" required>
        </div>
        <button type="submit">Calcular Média Harmônica</button>
    </form>
</body>
</html>
